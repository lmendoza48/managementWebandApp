<mat-tab-group>
    <mat-tab label="{{titleService}} "> 
      <div class="onlinesearch-content-service">
        <mat-form-field appearance="outline" class="searchinput-service">
          <mat-label>Buscar servicio</mat-label>
          <input matInput placeholder="Buscar" [(ngModel)] = "filterTurn">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <button mat-raised-button color="accent"  class ="btnSearchService" (click) ="openPopUpOnlineService()">Nuevo Servicio</button>
     </div>
     <div class=".card-serviceOnline">
      <mat-card class="styleServiceOnline" *ngFor = "let item of serviceList | filter:filterTurn">
              <mat-card-header>
                  <mat-card-title>{{item.serviceName}}</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                 <p style="text-align: right;" >
                    {{item.textinfo | slice:0:15 }} 
                 </p>
              </mat-card-content>
              <mat-card-actions align="right">
                   <button mat-button (click) = "onDeleteOnlineService(item)" >Eliminar</button>
                    <button mat-button (click) = "onUpdateOnlineService(item)">Actualizar</button>
                </mat-card-actions>
        </mat-card>
    </div>
  </mat-tab>
  <mat-tab label="{{titleOnlineTurnSecond}} ">
     Servicios agendados en trabajo 
  </mat-tab>
  </mat-tab-group>
