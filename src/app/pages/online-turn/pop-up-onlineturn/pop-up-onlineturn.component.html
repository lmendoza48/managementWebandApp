<div class="closeBtnOnlineTurn">
  <button mat-icon-button color="accent" type="button" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>

<p class="titlestyleturn">{{formChargeTitle}}</p>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="groupFormTurnOnline"  (ngSubmit)="onChargeDataTurnoOnline()">
    <input type="hidden" name="$key" formControlName="$key">
    <mat-form-field  appearance="outline" class="forminputData">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="namePerson">
    </mat-form-field>
    <mat-form-field  appearance="outline" class="forminputData">
      <mat-label>Avatar Imagen</mat-label>
      <input matInput formControlName="imgAvatar">
    </mat-form-field>
    <mat-form-field  appearance="outline" class="forminputData">
      <mat-label>Imagen Presentaci贸n </mat-label>
      <input matInput formControlName="imgInfo">
    </mat-form-field>
    <mat-form-field  appearance="outline" class="forminputData">
      <mat-label>Imagen Especialista </mat-label>
      <input matInput formControlName="imgPresentation">
    </mat-form-field>
    <mat-form-field appearance="outline" class="forminputData">
      <mat-label>Ocupaci贸n</mat-label>
      <input matInput formControlName="ocupation">
    </mat-form-field>
    <mat-form-field appearance="outline" class="forminputData">
      <mat-label>Descripci贸n de Ocupaci贸n</mat-label>
      <textarea matInput placeholder="Breve descripcion..." formControlName="descriptioOcupation"></textarea>
    </mat-form-field>
    <div class="hourAvalaible">
      <p>{{timeAvaible}}</p>
        <mat-selection-list #turn formControlName="hourSelect" class="hourselectavailable">
          <mat-list-option *ngFor="let turn of hourSelectTurn" [value]="turn">
            {{turn}}
          </mat-list-option>
      </mat-selection-list>
    </div>

    <div class="buttonAcctionSubmit">
      <button mat-raised-button color="accent" type="submit" [disabled]="!groupFormTurnOnline.valid"> {{buttonActionturn}} </button>
    </div>
  </form> 

</mat-dialog-content>
