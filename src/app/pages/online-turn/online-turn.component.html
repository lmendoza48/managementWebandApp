<mat-tab-group>
  <mat-tab label="{{titleOnlineTurn}} "> 
    <div class="onlinesearch-content">
      <mat-form-field appearance="outline" class="searchinput">
        <mat-label>Buscar Persona</mat-label>
        <input matInput placeholder="Buscar" [(ngModel)] = "filterTurn" autocomplete="off">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <button mat-raised-button color="accent"  class ="btnSearch" (click) ="openPopUpChargedata()" >Nueva Persona</button>
   </div>
   <div class="card-tunrOnline">
    <mat-card class="styleTurnOnline" *ngFor = "let item of turnList | filter:filterTurn">
            <mat-card-header>
                <mat-card-title>{{item.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
               <p style="text-align: right;" >
                  {{item.ocupation }} 
               </p>
            </mat-card-content>
            <mat-card-actions align="right">
                 <button mat-button (click) = "onDeleteTurnOnline(item)" >Eliminar</button>
                  <button mat-button (click) = "onUpdateTurnOnline(item)">Actualizar</button>
              </mat-card-actions>
      </mat-card>
  </div>
</mat-tab>
<mat-tab label="{{titleOnlineTurnSecond}} ">

  <mat-form-field appearance="outline" class="searchinputPaciente">
    <mat-label>Buscar...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ejem. nombre del paciente" #input autocomplete="off">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef>
        {{column.header}}
      </th>
      <td mat-cell *matCellDef="let row">
        {{column.cell(row)}}
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
